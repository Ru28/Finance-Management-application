<!-- login.html -->
{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %} 

 <div class="content-section col-md-8 col-md-offset-2">
  <center>
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      {{ form|crispy}}
    </fieldset>
   <center>
    <button class="btn btn-outline-info" type="submit"><span class="glyphicon glyphicon-log-in"></span> &nbsp; login</button>
  </center>
  <br/>
  <sub ><a href="{% url 'signup_view' %}">don't have account,sign up</a></sub>
  </form>
</center>
 </div>
 {% endblock %}
